{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 pt-5">
    <h2 class="mb-4 text-center fw-bold text-primary">âœ¨ Our Products âœ¨</h2>
    <div class="row g-4">
        {% for product in products %}
        <div class="col-md-3 col-sm-6">
            <div class="card product-card h-100 shadow border-0 rounded-4 overflow-hidden">
                <div class="img-container">
                    <img src="{% if product.image %}
                        {{ url_for('static', filename='uploads/' ~ product.image) }}
                        {% else %}
                        {{ url_for('static', filename='placeholder.png') }}
                        {% endif %}" 
                        class="card-img-top" alt="{{ product.name }}">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title fw-semibold">{{ product.name }}</h5>
                    <p class="card-text text-muted fs-5 mb-3">${{ '%.2f'|format(product.price) }}</p>
                    <a href="{{ url_for('main.addtocart', product_id=product.id) }}" class="btn add-to-cart-btn w-100 fw-bold">
                        ðŸ›’ Add to Cart
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="text-center mt-5 py-3 bg-light shadow-sm">
        <p class="mb-0 text-muted fixed-bottom">&copy; 2025 MyStore. All rights reserved.</p>
    
</footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
